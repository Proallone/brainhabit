pre-commit:
  parallel: true
  commands:
    fmt:
      run: go fmt ./...
      glob: "*.go"
    vet:
      run: go vet ./...
      glob: "*.go"
    lint:
      run: golangci-lint run
      glob: "*.go"
    test:
      run: go test -v ./tests
      glob: "*.go"
    build:
      run: go build -o bin/bh main.go
      glob: "*.go"